worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        # RTMP and HLS settings for each port and path

        listen 1935;
        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3s;
            hls_playlist_length 6s;
